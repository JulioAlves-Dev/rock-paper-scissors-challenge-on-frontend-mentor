<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <div class="title-and-score">
      <div class="title">
        <div class="title-img">
          <img src="./images/logo.svg" alt="Rock, Paper, Scissors"/>
        </div>
      </div>
      <div class="score">
        <span>SCORE</span>
        <div>0</div>
      </div>
    </div>
  </header>
  <main>
    <div class="game grid-area-select-default">
      <div class="game1">
        <div class="circle circle-blue" data-game="paper">
          <div class="circle2">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </div>
      </div>
      <div class="game2">
        <div class="circle circle-yellow" data-game="scissors">
          <div class="circle2">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </div>
      </div>
      <div class="game3">
        <div class="circle circle-red" data-game="rock">
          <div class="circle2">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </div>
      </div>
      <div class="game-selected game-selected-1" style="display: none;">
        <h3>YOU PICKED</h3>
        <div class="game-selected-int games-selected-1-int">
          <div class="game-select-circle">
            <img src="./images/question-solid.svg" alt="?" />
          </div>
        </div>
      </div>
      <div class="game-play-again" style="display: none;">
        <h2>YOU LOSE</h2>
        <button>PLAY AGAIN</button>
      </div>
      <div class="game-selected game-selected-2" style="display: none;">
        <h3>THE HOUSE PICKED</h3>
        <div class="game-selected-int games-selected-2-int">
          <div class="game-select-circle">
            <img src="./images/question-solid.svg" alt="?" />
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="buttons-and-attribution">
      <div class="buttons">
        <button data-modal-rules-open>RULES</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JulioAlves-Dev" target="_blank">Julio Alves</a>.
      </div>
    </div>
  </footer>
  <div class="modal-rules" style="display: none;">
    <div class="modal">
      <div class="modal-title-and-close">
        <h2>RULES</h2>
        <button data-modal-rules-close>
          <img src="./images/icon-close.svg" alt="Close"/>
        </button>
      </div>
      <div class="modal-rules-img">
        <img src="./images/image-rules.svg" alt="Rules"/>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
